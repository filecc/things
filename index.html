<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Things by filecc</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <link rel="stylesheet" href="./css/master.css">
  <link rel="stylesheet" href="./css/ios-toggle.css">
  <link rel="stylesheet" href="./css/ad-toggle.css">
  <link rel="stylesheet" href="./css/daynight.css">
  <link rel="stylesheet" href="./css/daynightws.css">
  <link rel="stylesheet" href="./css/hm-toggle.css">

</head>

<body>
  <h1 class="text-center pt-4 m-0">Things</h1>
  <span class="d-block text-center">by <a target="_blank" href="https://filecc.dev">filecc</a></span>
  <div class="container" id="app">

    <!-- Hamburger Menu Toggle -->
    <section class="mb-4 mt-4 p-3 shadow-sm">
      <h2 class="mb-4">Simple Hamburger Menu</h2>
      <div>
        <!-- GRAB JUST THIS -->
        <div class="hm-container">
          <div class="hamburger">
            <div class="hm-line one"></div>
            <div class="hm-line two"></div>
            <div class="hm-line three"></div>
          </div>

        </div>
        <!-- GRAB JUST THIS -->
      </div>
      <div class="text-center">
        <button class="btn btn-sm btn-outline-primary hmHTML"><i class="fa-solid fa-clipboard me-2"></i>Copy HTML
        </button>
        <button class="btn btn-sm btn-outline-primary hmCSS"><i class="fa-solid fa-clipboard me-2"></i>Copy CSS
        </button>
        <button class="btn btn-sm btn-outline-primary hmJS"><i class="fa-solid fa-clipboard me-2"></i>Copy JS </button>
      </div>
    </section>
    <!-- /Hamburger Menu Toggle -->

    <!-- iOS Toggle -->
    <section class="mt-4 mb-4 p-3 shadow-sm">
      <h2 class="mb-4">iOS Toggle</h2>
      <div>
        <!-- GRAB JUST THIS -->
        <div class="ios-container shadow-sm">
          <span class="ios-button"></span>
        </div>
        <!-- GRAB JUST THIS -->
      </div>
      <div class="text-center">
        <button class="btn btn-sm btn-outline-primary iosHTML"><i class="fa-solid fa-clipboard me-2"></i>Copy HTML
        </button>
        <button class="btn btn-sm btn-outline-primary iosCSS"><i class="fa-solid fa-clipboard me-2"></i>Copy CSS
        </button>
        <button class="btn btn-sm btn-outline-primary iosJS"><i class="fa-solid fa-clipboard me-2"></i>Copy JS </button>
      </div>

    </section>
    <!-- / iOS Toggle -->

    <!-- Android Toggle -->
    <section class="mb-4 p-3 shadow-sm">
      <h2 class="mb-4">Android Toggle</h2>
      <div>
        <!-- GRAB JUST THIS -->
        <div class="ad-container shadow-sm">
          <span class="ad-button"></span>
        </div>
        <!-- GRAB JUST THIS -->
      </div>

      <div class="text-center">
        <button class="btn btn-sm btn-outline-primary adHTML"><i class="fa-solid fa-clipboard me-2"></i>Copy HTML
        </button>
        <button class="btn btn-sm btn-outline-primary adCSS"><i class="fa-solid fa-clipboard me-2"></i>Copy CSS
        </button>
        <button class="btn btn-sm btn-outline-primary adJS"><i class="fa-solid fa-clipboard me-2"></i>Copy JS </button>
      </div>

    </section>
    <!-- /Android Toggle -->


    <!-- Day/Night Toggle -->
    <section class="mb-4 p-3 shadow-sm">
      <h2 class="mb-4">Simple Day/Night Toggle</h2>
      <div>
        <!-- GRAB JUST THIS -->
        <div class="dn-container shadow-sm">
          <span class="dn-button"></span>
        </div>
        <!-- GRAB JUST THIS -->
      </div>
      <div class="text-center">
        <button class="btn btn-sm btn-outline-primary dnHTML"><i class="fa-solid fa-clipboard me-2"></i>Copy HTML
        </button>
        <button class="btn btn-sm btn-outline-primary dnCSS"><i class="fa-solid fa-clipboard me-2"></i>Copy CSS
        </button>
        <button class="btn btn-sm btn-outline-primary dnJS"><i class="fa-solid fa-clipboard me-2"></i>Copy JS </button>
      </div>
    </section>
    <!-- /Day/Night Toggle -->

    <!-- Day/Night Toggle with Star and Cloud -->
    <section class="mb-4 p-3 shadow-sm">
      <h2 class="mb-4">Day/Night Toggle w/Stars&Clouds</h2>
      <div>
        <!-- GRAB JUST THIS -->
        <div class="dns-container shadow-sm">
          <span class="dns-button">
            <span class="dns-particle one"></span>
            <span class="dns-particle second"></span>
            <span class="dns-particle third"></span>
          </span>
        </div>
        <!-- GRAB JUST THIS -->
      </div>

      <div class="text-center">
        <button class="btn btn-sm btn-outline-primary dnsHTML"><i class="fa-solid fa-clipboard me-2"></i>Copy HTML
        </button>
        <button class="btn btn-sm btn-outline-primary dnsCSS"><i class="fa-solid fa-clipboard me-2"></i>Copy CSS
        </button>
        <button class="btn btn-sm btn-outline-primary dnsJS"><i class="fa-solid fa-clipboard me-2"></i>Copy JS </button>
      </div>
    </section>
    <!-- /Day/Night Toggle with Star and Cloud -->


  </div>
  <script type="module" src="./js/index.js"></script>
  <script type="module" src="./js/clipboard.js"></script>
</body>

</html>
